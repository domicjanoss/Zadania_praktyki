<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2</title>
    <script>
        function palindrome(){
        
        var word = document.getElementById("checkWord").value;  
        var check = "";  
        for (var i = word.length-1; i >= 0; i--) {  
            check = check + word[i]  
        }  
        
        if (word == check) {
            result2.innerHTML = 'true';  
        }
        
        else {
            result2.innerHTML = 'false';
        }
    }  
    </script>
</head>
<body>
    <h1>Zadanie 2:</h1>
    <Form name="palindromeForm" action="" method="GET">Palindrome checking:<br>
    <Input type="text" Id = "checkWord" placeholder="Enter something in the box"><br><br>
    <Input type="button" name="button" value="Click" onClick="palindrome()">
    <p id = "result2"> </p>
    </Form>
    
</body>
</html>
