<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania</title>
    <script>
        const arr1 = ["Anna", "Maria"];
        const arr2 = ["Adam", "Marek", "Bartek", "Tomek"];
        const numbers = [1,2,3,4,5];
        
        

        console.log("Concat");
        const vConcat = (a1, a2) => [...a1, ...a2];
        console.log(vConcat(arr1, arr2));

        console.log("Reverse");
        const vReverse = (a1) =>[...a1].reverse()[0];
        console.log(vReverse(arr2));

        console.log("Filter");
        const vFilter = (a1, arg) => a1.filter(result => result === arg);
        console.log(vFilter(arr2, "Adam"));

         console.log("Reudce");
         const initialValue = 0;
        const sumWithInitial = numbers.reduce((previousValue, currentValue) => previousValue + currentValue,initialValue);
        console.log(sumWithInitial);

         console.log("Map");
         const vMap = numbers.map(number => number*number + 3);
         console.log(vMap);
    
    </script>

</body>
</html>
