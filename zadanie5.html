<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania</title>
    <script>
        const arr1 = ["Anna", "Maria"];
        const arr2 = ["Adam", "Marek", "Bartek", "Tomek"];
        const numbers = [1,2,3,4,5];

        console.log("Concat");
        const variable1  = arr2.concat(arr1);
        console.log(variable1);

        console.log("Reverse");
        const variable2 = numbers.reverse();
        console.log(variable2[0]);
        console.log(variable2[4]);

        console.log("Filter");
        const variable3 = numbers.filter(numbers => numbers >=3);
        console.log(variable3);

         console.log("Reudce");
         const initialValue = 0;
         const variable4 = numbers.reduce((previousValue, currentValue) => previousValue + currentValue,initialValue);
         console.log(variable4);

         console.log("Map");
         const variable5 = numbers.map(number => number*number + 3);
         console.log(variable5);
    </script>
</head>
<body>

</body>
</html>
