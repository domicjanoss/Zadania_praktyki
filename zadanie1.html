<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <script>
        //Zadanie1
        function calculate(var1,var2,var3){
        
        var1  = parseFloat(document.getElementById('number1').value);
        var2  = parseFloat(document.getElementById('number2').value);
        var3  = document.getElementById('operations').value;

 
        if(var3 === 'addition'){
            document.getElementById("result").innerHTML = var1 + var2;
        }

        if(var3 === 'subtraction'){
            document.getElementById("result").innerHTML= var1 - var2;
        }
    
         if(var3 === 'multiplication'){
            document.getElementById("result").innerHTML = var1 * var2;
        }
    
        if(var3 === 'division'){
            document.getElementById("result").innerHTML = var1 / var2;

            if (var1 == 0 || var2 == 0 ){
                result.innerHTML = "Chłopie co ty robisz?";
            }
        }

    }
    </script>
</head>
<body>
    <h1>Zadanie 1:</h1>
    <Form name="calculatorForm" action="" method="GET">Calculator:<br>
    <Input type="text" Id = "number1" placeholder = "number1"><br><br> 
    <Input type="text" Id = "number2" placeholder = "number2"><br><br> 
    <Select id = "operations">
        <Option Value="" disabled selected hidden>Operations</Option>
        <Option Value="addition">Dodawanie</Option> 
        <Option Value="subtraction">Odejmowanie</Option>
        <Option Value="multiplication">Mnożenie</Option>
        <Option Value="division">Dzielenie</Option>
    </Select><br><br> 
    <Input type="button" name="button" value="Click" onClick="calculate()">
    <p id = "result"> </p>
    </Form>
    
</body>
</html>
